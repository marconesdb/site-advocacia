<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Section with Hamburger Menu Icon</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="bg-gray-200">
    <!-- Main Section -->
    <section class="flex flex-col items-center justify-center h-screen bg-white relative">
        <!-- Hamburger Menu Icon -->
        <button id="menu-toggle"
        class="absolute top-8 right-8 p-4 text-yellow-500 hover:text-white focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-14" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M2 9h16v2H2V9zm0-4h16v2H2V5zm0 8h16v2H2v-2z"/>
            </svg>
        </button>

        <!-- Overlay -->
        <div id="overlay" class="hidden fixed inset-0 bg-black opacity-50"></div>

        <!-- Menu Content -->
        <div id="menu" class="hidden absolute top-16 right-0 w-40 bg-white shadow-md rounded-md">
            <a href="#" class="block py-2 px-4 text-gray-600 hover:bg-gray-200">Home</a>
            <a href="#" class="block py-2 px-4 text-gray-600 hover:bg-gray-200">Sobre</a>
            <a href="#" class="block py-2 px-4 text-gray-600 hover:bg-gray-200">Serviços</a>
            <a href="#" class="block py-2 px-4 text-gray-600 hover:bg-gray-200">Blog</a>
            <a href="#" class="block py-2 px-4 text-gray-600 hover:bg-gray-200">Artigos</a>
            <a href="#" class="block py-2 px-4 text-gray-600 hover:bg-gray-200">Contato</a>
            <a href="#" class="block py-2 px-4 text-gray-600 hover:bg-gray-200">FAC</a>
        </div>

        <!-- Content -->
        <div class="text-center mb-36">
            <img src="Símbolo da Justiça (1).png" alt="" class="mb-32 mt-36 animate__animated animate__backInDown" style="width: 450px;">
            <h1 class="text-4xl">Marcone Silva de Brito</h1>
            <img src="OAB.png" alt="" style="width: 100px;" class="mx-auto mt-16 animate__animated animate__flip">
            <p>OAB/MG:100100</p>
        </div>
    </section>

    <script>
        // JavaScript para controlar o menu hambúrguer
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
        const overlay = document.getElementById('overlay');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('hidden');
            overlay.classList.toggle('hidden');
        });

        overlay.addEventListener('click', () => {
            menu.classList.add('hidden');
            overlay.classList.add('hidden');
        });
    </script>
</body>
</html>
